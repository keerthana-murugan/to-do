<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do</title>
</head>
<body>
  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">


    <link rel="stylesheet" href="./style.css" />

</head>
<body>
    <header>
        <i id="btn-menu-toggle" class="fas fa-bars"></i>
    </header>

    <div id="drawer-wrapper">
        <div id="overlay"></div>
        <aside id="drawer">
            <i id="btn-close-drawer" class="fas fa-times"></i>
            <p>Drawer</p>
        </aside>
    </div>
    <h1 id="main-heading">TODO App</h1>

    <form id="todo-form">
        <input id="todo-input" type="text" placeholder="Enter TODO Item Here..." />
        <input type="submit" value="Add Item" name="todo-input" />
    </form>

    <div id="todo-list">
    </div>

    <script src="./main.js"></script>
</body>
</html>
</body>
</html>
